<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weekly Planner</h1>
  </header>
  <main class="container">
    <div class="days-buttons row">
      <button>SUNDAY</button>
      <button>MONDAY</button>
      <button>TUESDAY</button>
      <button>WEDNESDAY</button>
      <button>THURSDAY</button>
      <button>FRIDAY</button>
      <button>SATURDAY</button>
    </div>
      <div class="add-entry-button-container row">
        <button class="add-entry-button" name="add-entry-button">Add Entry</button>
      </div>
    <div class="table-container row">
      <h2>Scheduled Events for Monday</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>

        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="modal-container hidden add-entry">
      <form class="add-entry-form entry-modal">
        <h1>Add Entry</h1>
        <div class="row">
          <select class="date-time" name="date">
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
          <select class="date-time" name="time">
            <option>Time</option>
          </select>
        </div>
        <textarea name="notes" id="notes" cols="100" rows="10"></textarea>
        <div class="row submit-button-container">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-container hidden update-modal">
      <form class="entry-modal">
        <h1>Update Entry</h1>
        <div class="row">
          <select class="date-time">
            <option>Sunday</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
          </select>
          <select class="date-time">
            <option>Time</option>
          </select>
        </div>
        <textarea name="notes" id="edit-notes" cols="100" rows="10"></textarea>
        <div class="row submit-button-container">
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-container hidden">
      <div class="delete-entry entry-modal">
        <h1>Delete Entry</h1>
        <p>Are you sure you want to delete this entry?</p>
        <div class="row yes-no">
          <button class="yes">Yes</button>
          <button class="no">No</button>
        </div>
      </div>
    </div>
  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
